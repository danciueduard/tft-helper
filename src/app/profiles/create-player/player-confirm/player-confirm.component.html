<div [@fadeInOut]>
  <div *ngIf="submitMessage.message === null" class="shadow p-4">
    <div class="container player-card p-4 shadow-lg">
      <p>
        Name: <span>{{ name }}</span>
      </p>
      <p>
        League:
        <span style="text-transform: capitalize">{{ league }}</span>
      </p>

      <p>
        League Tier:
        <span>{{ leagueTier }}</span>
      </p>
      <p>
        LP:
        <span>{{ lp }}</span>
      </p>
    </div>

    <div class="d-flex gap-5 justify-content-center mt-3">
      <button (click)="cancelForm()" class="btn btn-primary">Discard</button>
      <button
        class="btn btn-primary"
        [disabled]="!validForm"
        (click)="submitForm()"
      >
        Submit
      </button>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center lign-items-center">
        <img
          src="../../../assets/tft_logo.png"
          alt=""
          width="500px"
          class="tftlogo"
        />
      </div>
    </div>
  </div>

  <div
    class="container player-card p-0 m-0 shadow-lg"
    *ngIf="submitMessage.message !== null"
  >
    <div class="d-flex justify-content-between align-items-center p-3">
      <div>{{ submitMessage.message }}</div>
      <button
        [routerLink]="[submitMessage.valid ? '/load' : '/new']"
        class="btn border rounded-5 border-dark"
      >
        X
      </button>
    </div>
    <div
      [@progress]
      class="progressBar"
      [ngClass]="submitMessage.valid ? 'bg-success' : 'bg-danger'"
    ></div>
  </div>
</div>
