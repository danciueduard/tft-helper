<div class="row">
  <input type="text" placeholder="search" class="mx-5 mb-4 col" />
  <h5 class="mb-3">
    {{ profiles.length === 0 ? "No profiles created!" : "Load your profile" }}
  </h5>
</div>

<div [@slideUpAnimation]>
  <div class="profiles-container">
    <div class="d-flex justify-content-center align-items-center">
      <h4 *ngIf="errors">
        {{ errors }}
      </h4>
    </div>
    <div class="d-flex justify-content-center" *ngFor="let profile of profiles">
      <div class="border p-4 shadow">
        <div>
          <h5>{{ profile.playerName }}</h5>
          <p>{{ profile.league }} {{ profile.leagueTier }}</p>
          <p>{{ profile.lpPlayer }} LP</p>
        </div>
        <hr />
        <div class="row">
          <div class="d-flex gap-5">
            <p class="card-text">
              <i class="bi bi-mouse text-primary"></i>
              {{ profile.matchCounter }} matches
            </p>
            <p class="card-text">
              <i class="bi bi-grid-3x2-gap text-primary"></i> comps (coming
              soon...)
            </p>
            <p class="card-text">
              <i class="bi bi-trophy text-primary"></i> wins (coming soon...)
            </p>
            <p class="card-text">
              <i class="bi bi-x-circle text-primary"></i> losses (coming
              soon...)
            </p>
          </div>
          <button
            (click)="useProfile(profile.playerName)"
            class="btn btn-primary border rounded-3 mt-4"
          >
            Use this profile
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button
    [routerLink]="['/welcome']"
    class="btn border-danger text-danger rounded-5 mt-4"
  >
    X
  </button>
</div>
