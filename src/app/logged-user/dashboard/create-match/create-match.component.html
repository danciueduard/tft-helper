<div class="shadow rounded-4"></div>
<div
  class="position-absolute top-50 start-50 translate-middle bg-white p-5 rounded"
  style="width: 60rem"
>
  <div class="container">
    <div class="form">
      <h3>Create match.</h3>
      <div class="d-flex gap-3 align-items-center">
        <label for="compName">Comp Name</label>
        <select class="form-select" id="compName" style="width: 20rem">
          <option selected>Use existing comp</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button class="btn btn-primary" (click)="toggleNewComp()">
          Add new comp
        </button>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Win</label
          >
        </div>
      </div>
      <div *ngIf="newComp">
        <label class="mt-5">New Comp:</label>
        <input type="text" class="form-control" placeholder="Comp Name" />
        <div class="form-group d-flex gap-3 my-1" formGroup="newComp">
          <input type="text" class="form-control" placeholder="Champion 1" />
          <input type="text" class="form-control" placeholder="Champion 2" />
          <input type="text" class="form-control" placeholder="Champion 3" />
          <input type="text" class="form-control" placeholder="Champion 4" />
        </div>
        <button
          *ngIf="!moreFields"
          class="btn btn-primary"
          (click)="addMoreFields()"
        >
          More fields...
        </button>
        <div
          *ngIf="moreFields"
          class="hidden form-group d-flex gap-3 my-1"
          formGroup="newCompExtra"
        >
          <input type="text" class="form-control" placeholder="Champion 5" />
          <input type="text" class="form-control" placeholder="Champion 6" />
          <input type="text" class="form-control" placeholder="Champion 7" />
          <input type="text" class="form-control" placeholder="Champion 8" />
          <input type="text" class="form-control" placeholder="Champion 9" />
        </div>
      </div>
      <div class="d-flex gap-5 my-3 justify-content-center mt-5">
        <button class="btn btn-danger" (click)="cancelMatch()">Cancel</button>
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
